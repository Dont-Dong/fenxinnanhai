<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<script src = "../../js/function.js"></script>
	<script src = "../../js/JSON.js"></script>
	<style>
		*{ margin: 0; padding: 0; }
		#bigBackground{ width: 100%; height: 100%; background: url("../../img/bigBackground.png"); position: fixed;z-index: -99;background-size: cover; }

		#head{ padding: 10px; color: #fff; font-size: 23px; font-weight: bold; position: relative;/* background: red;*/ }
		#head span{ position: absolute; left: 20px; }
		#head b{ width: 0; height: 6px; background: #fff; position: absolute; left: 20px; top: 36px; transition: width 0.5s; transition-timing-function: cubic-bezier(.2,1.04,.94,1); }
		#head a{ position: absolute; right: 10px; color: #fff; text-decoration: none; }
		#head input{ width: 180px; height: 26px; color: #bbb; border: 3px solid #fff; position: absolute; right: 70px; box-shadow: 2px 2px 5px #666; }
		
		#data{ position: relative; left: 50%; top: 30px; margin-left: -600px; max-width: 1200px; height: 600px; background: #fff; border: 1px solid #eee; border-radius: 6px; box-shadow: 2px 2px 2px #666; }
		#data span{  font-size: 26px; font-weight: bold;margin: 10px 0 0 50px;display: block; }
		#data i{ width: 700px; height: 5px; background: #777; margin:15px 0 0 50px;display: block; }
		#data p{ font-size: 20px; width: 1100px; margin:30px 0 0 50px;  }

		#lyb{ position: relative; left: 50%; top: 50px; margin-left: -600px; max-width: 1160px; height: 200px; background: #fff; border: 1px solid #eee; border-radius: 6px; box-shadow: 2px 2px 2px #666;padding: 20px; }
		#text{ width: 100%; height: 80%;border-width: 2px; border-radius: 5px; resize: none; font-size: 14px; font-family: '微软雅黑'; }
		#btn{ width: 100%; height: 30px; border:2px solid #666; border-radius: 3px; background: #eee; }
	</style>
</head>
<body>
	<div id = "bigBackground"></div>
	<div id="box">
		<div id="head" display="inline-block">
			<span>分心男孩</span>
			<b></b>
			<input type="text" value = "新世界的大门...">
			<a href = "#">搜索</a>
		</div>
		<div id="data">
			<span id = "title">title</span>
			<i></i>
			<p id = "content">contents</p>
		</div>
		<div id="lyb">
			<textarea type="textarea" id="text">留下点什么吧...</textarea>
			<input type="submit" id="btn">
		</div>
	</div>
	<script src = "js/page_style.js"></script>
</body>
</html>
